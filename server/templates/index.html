<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Stranger Things Lights</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  </head>

  <body>
    <div id="particles-js"></div>
    <div id="overlay" class="container mt-4 bg-transparent">
      <div class="row mt-4 mb-4">
        <div class="col-12">
          <h1 class="text-white text-center">Stranger Things Lights</h1>
          <p class="text-white text-center">Send a messages from the upside down.</p>
        </div>
      </div>
      <hr class="mt-4 mb-4" />
      <div class="row mt-4">
        <div class="col-12 col-md-3"></div>
        <div class="col-12 col-md-6">
          {% if message %}
          <div class="alert alert-info" role="alert">{{ message }}</div>
          {% endif %}
          <form action="/" method="POST">
            <div class="form-group">
              <label class="text-white" for="wordInput">Your Message (One Word)</label>
              <input
                type="text"
                name="word"
                class="form-control"
                id="wordInput"
                aria-describedby="wordHelp"
                placeholder="Hello"
                autofocus="autofocus"
              />
              <small id="wordHelp" class="form-text text-white"
                >Only one word, max {{char_limit}} characters because I can't pay attention for that long.</small
              >
            </div>
            <button type="submit" class="btn btn-outline-light">Send Message</button>
          </form>
        </div>
        <div class="col-12 col-md-3"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script>
      particlesJS.load("particles-js", "{{ url_for('static', filename='js/particles.json') }}", function () {
        console.log("callback - particles.js config loaded");
      });
    </script>
  </body>
</html>
